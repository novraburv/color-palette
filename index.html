<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Palette Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="header__logo">COLOR PALETTE</h1>
      </header>
      <!-- main is a container of our generated colors -->
      <main class="main"></main>
      <form class="form form-colgen" action="">
        <label class="form__label" for="base-color">
          <span>Base color:</span>
          <input
            id="base-color"
            class="form__base-color"
            type="color"
            name="base-color"
          />
        </label>
        <label class="form__label" for="colorschemes">
          <span>Colorscheme:</span>
          <select
            id="colorschemes"
            class="form__colorschemes"
            name="colorschemes"
          >
            <option value="monochromatic" selected>monochromatic</option>
            <option value="analogous">analogous</option>
            <option value="complementary">complementary</option>
            <option value="splitComplementary">split-complementary</option>
            <option value="tetradicSquare">tetradic-square</option>
            <option value="tetradicRectangle">tetradic-rectangle</option>
          </select>
        </label>
        <button type="submit" id="generate-color" class="btn">Generate</button>
      </form>
    </div>
  </body>
</html>
